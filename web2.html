<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scrolling Image Merge</title>
<link rel="style" href="style.css">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  .container {
    width: 100%;
    height: 300vh; /* Adjust the height as needed */
    position: relative;
    overflow: hidden;
  }

  .image {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    opacity: 0;
    transition: opacity 0.5s;
  }

  .show {
    opacity: 1;
  }
</style>
</head>
<body>
<div class="container">
  <img src="image1.jpg" alt="Image 1" class="image" id="image1">
  <img src="image2.jpg" alt="Image 2" class="image" id="image2">
  <img src="image3.jpg" alt="Image 3" class="image" id="image3">
</div>

<script>
  window.addEventListener('scroll', () => {
    let scrollTop = window.scrollY;
    let windowHeight = window.innerHeight;

    let images = document.querySelectorAll('.image');

    images.forEach((image, index) => {
      let imageOffset = image.offsetTop;
      if (scrollTop > imageOffset - windowHeight / 2) {
        image.classList.add('show');
      } else {
        image.classList.remove('show');
      }
    });
  });
</script>
</body>
</html>
